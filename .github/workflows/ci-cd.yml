name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      IMAGE_NAME: my-express-app

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests
      - name: Run Jest tests
        run: npm test

      # 5️⃣ Generate test report PDF
      - name: Generate PDF report
        run: npm run test:report

      # 6️⃣ Upload PDF as artifact
      - name: Upload PDF report
        uses: actions/upload-artifact@v4
        with:
          name: jest-pdf-report
          path: reports/jest-report.pdf

      # 7️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest .

      # 8️⃣ Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 9️⃣ Push Docker image
      - name: Push Docker image to Docker Hub
        run: docker push $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest