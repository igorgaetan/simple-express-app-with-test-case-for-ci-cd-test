name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      IMAGE_NAME: my-express-app

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run tests
      - name: Run Jest tests
        run: npm test

      # 5Ô∏è‚É£ Create reports directory
      - name: Create reports directory
        run: mkdir -p reports

      # 6Ô∏è‚É£ Generate test report PDF
      - name: Generate PDF report
        run: npm run test:report

      # 7Ô∏è‚É£ Verify PDF exists
      - name: Check if PDF was generated
        run: |
          if [ -f "reports/test-report.pdf" ]; then
            echo "‚úÖ PDF report generated successfully"
            ls -la reports/
          else
            echo "‚ùå PDF report not found"
            ls -la reports/ || echo "Reports directory doesn't exist"
            exit 1
          fi

      # 8Ô∏è‚É£ Upload PDF as artifact
      - name: Upload PDF report
        uses: actions/upload-artifact@v4
        with:
          name: jest-pdf-report
          path: reports/test-report.pdf
          retention-days: 30

      # 9Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest .

      # üîü Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker image
      - name: Push Docker image to Docker Hub
        run: docker push $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest